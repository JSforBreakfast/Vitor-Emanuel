<DOCTYPE html!>

<head>
    <title>Lista de tarefas(vanilla JS)</title>
    <!--The line below (about scale) is intended as a viewport for mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--The line below (reset.min.css)is intended as a way to fix inconsistencies due to usage in diferent browsers-->
    <link rel ="stylesheet" type="text/css" href = "reset.min.css">
    <!--Css file link below-->
    <link rel = "stylesheet" type="text/css" href = "css/style.css">
    <!--Link below being used to connect the Montserrat font to this file-->
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat?selection.family=Montserrat">
</head>
    
<body>
    <h1>LISTA DE TAREFAS</h1>
    <header>
      <h1></h1>
        <input type="text" placeholder="Adicione uma tarefa" id="item"/>
        <button id="add">Adicionar</button>
    </header>    
    <div class= "container">
        <ul class="todo" id="todo">
            <li>Tarefa
                <div class="buttons">
                    <!-- html entities -> https://www.toptal.com/designers/htmlarrows/symbols/ -->
                    <button class="remove">&cross;</button>
                    <button class="complete">&check;</button>
                </div>
            </li>
        </ul>
        <ul class="todo" id="completed">
        </ul>
    </div>
    <script src="Js/dynamics.js"></script>
</body>
